version: '3.8'

services:
  quiz-app:
    build: .
    container_name: quiz-app
    ports:
      - "80:80"

  prometheus:
    image: prom/prometheus:v2.52.0   # latest stable version
    container_name: prometheus
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml
    ports:
      - "9090:9090"

  grafana:
    image: grafana/grafana:10.2.3    # latest stable version
    container_name: grafana
    ports:
      - "3000:3000"
